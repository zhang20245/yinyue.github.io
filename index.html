<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵哥春联生成器</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "楷体", KaiTi, serif;
            background: #f7e6d5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .banner {
            background: linear-gradient(135deg, rgba(212, 52, 45, 0.1) 0%, rgba(255, 249, 249, 0.95) 100%);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .banner::before {
            content: "春";
            position: absolute;
            font-family: "Ma Shan Zheng", serif;
            font-size: 150px;
            color: rgba(212, 52, 45, 0.03);
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .banner-content {
            position: relative;
            z-index: 1;
        }
        .banner h1 {
            margin-bottom: 15px;
            font-size: 2.5em;
            background: linear-gradient(120deg, #d4342d, #b62d27);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .subtitle {
            font-size: 1.2em;
            color: #d4342d;
            margin-bottom: 10px;
            font-family: "Ma Shan Zheng", "楷体", serif;
        }
        .welcome {
            font-size: 1em;
            color: #666;
            margin: 0;
            font-family: "楷体", serif;
        }
        .container > h1 {
            display: none;
        }
        .input-section {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #d4342d;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background: #d4342d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #b62d27;
        }
        .couplet {
            margin-top: 30px;
            text-align: center;
            font-size: 24px;
            line-height: 1.8;
        }
        .couplet p {
            margin: 10px 0;
            color: #d4342d;
        }
        
        /* 添加新的样式 */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d4342d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .couplet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            padding: 20px;
            background: #fff9f9;
            border: 2px solid #d4342d;
            border-radius: 5px;
            min-height: 300px;
        }
        
        .horizontal-text {
            padding: 40px 60px;
            margin: 30px auto;
            position: relative;
            max-width: 70%;
            background: #fff9f9;
            border: 3px solid #d4342d;
            border-radius: 8px;
            box-shadow: 
                0 4px 15px rgba(212, 52, 45, 0.15),
                0 0 0 1px rgba(212, 52, 45, 0.1);
        }
        
        .horizontal-text p {
            font-family: "Ma Shan Zheng", "STKaiti", "楷体", serif;
            font-size: 72px !important;
            font-weight: 900;
            line-height: 1.2;
            letter-spacing: 0.4em;
            margin: 0;
            padding: 0 20px;
            color: #d4342d;
            text-align: center;
            position: relative;
            text-shadow: 
                2px 2px 4px rgba(212, 52, 45, 0.2),
                -1px -1px 1px rgba(255, 255, 255, 0.7);
            animation: brushStroke 1.2s ease-out forwards;
        }
        
        /* 添加装饰元素 */
        .horizontal-text::before,
        .horizontal-text::after {
            content: '✧';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 32px;
            color: #d4342d;
            opacity: 0.6;
        }
        
        .horizontal-text::before {
            left: 20px;
        }
        
        .horizontal-text::after {
            right: 20px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .controls button {
            width: auto;
            padding: 10px 20px;
        }
        
        .history {
            margin-top: 30px;
            padding: 20px;
            background: #fff9f9;
            border-radius: 5px;
        }
        
        .history h3 {
            color: #d4342d;
            margin-bottom: 10px;
        }
        
        .history-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        /* 更新和添加艺术风格的样式 */
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            padding: 40px 30px;
            background: #fff9f9 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="2" fill="%23d4342d" opacity="0.1"/></svg>') repeat;
            border: 2px solid #d4342d;
            border-radius: 5px;
            min-height: 400px;
            margin: 0 15px;
            position: relative;
            box-shadow: 0 4px 8px rgba(212, 52, 45, 0.1);
            font-family: "楷体", KaiTi, "华文楷体", STKaiti, serif;
            letter-spacing: 8px;
            line-height: 1.8;
        }
        
        .vertical-text::before,
        .vertical-text::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .vertical-text::before {
            top: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 12"><path d="M12 0 L24 12 L0 12 Z" fill="%23d4342d"/></svg>');
        }
        
        .vertical-text::after {
            bottom: 10px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 12"><path d="M0 0 L24 0 L12 12 Z" fill="%23d4342d"/></svg>');
        }
        
        .couplet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            padding: 20px;
            position: relative;
        }
        
        /* 添加毛笔字效果 */
        .horizontal-text p,
        .vertical-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }
        
        /* 添加装饰元素 */
        .couplet-container::before,
        .couplet-container::after {
            content: '✧';
            font-size: 40px;
            position: absolute;
            top: -20px;
        }
        
        .couplet-container::before {
            left: 0;
        }
        
        .couplet-container::after {
            right: 0;
        }
        
        /* 春节装饰背景 */
        .result-wrapper {
            background: linear-gradient(rgba(255, 249, 249, 0.9), rgba(255, 249, 249, 0.9)),
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path d="M20 0 L40 20 L20 40 L0 20 Z" fill="%23d4342d" opacity="0.05"/></svg>') repeat;
            padding: 40px;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        /* 添加福字水印 */
        .result-wrapper::before {
            content: "福";
            position: absolute;
            font-size: 200px;
            color: rgba(212, 52, 45, 0.03);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-family: "楷体", KaiTi, serif;
            pointer-events: none;
        }

        /* 优化横批样式 */
        .horizontal-text {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="2" fill="%23d4342d" opacity="0.1"/></svg>') repeat,
                        linear-gradient(45deg, rgba(212, 52, 45, 0.05) 25%, transparent 25%, transparent 75%, rgba(212, 52, 45, 0.05) 75%);
            background-size: 20px 20px, 40px 40px;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 20px 20px, 40px 40px; }
        }

        /* 优化竖联样式 */
        .vertical-text {
            transition: transform 0.3s ease;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="2" fill="%23d4342d" opacity="0.1"/></svg>') repeat,
                        linear-gradient(to bottom, #fff9f9, #fff5f5);
            box-shadow: 0 4px 15px rgba(212, 52, 45, 0.15);
        }

        .vertical-text:hover {
            transform: translateY(-5px);
        }

        /* 添加装饰边框 */
        .vertical-text::before,
        .vertical-text::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 30px;
            background-image: 
                linear-gradient(45deg, transparent 33.333%, #d4342d 33.333%, #d4342d 66.667%, transparent 66.667%),
                linear-gradient(-45deg, transparent 33.333%, #d4342d 33.333%, #d4342d 66.667%, transparent 66.667%);
            background-size: 10px 20px;
            opacity: 0.1;
        }

        .vertical-text::before { top: 0; }
        .vertical-text::after { bottom: 0; }

        /* 添加灯笼动画 */
        @keyframes lanternSwing {
            0% { transform: rotate(-3deg) translateY(0); }
            25% { transform: rotate(0deg) translateY(-2px); }
            50% { transform: rotate(3deg) translateY(0); }
            75% { transform: rotate(0deg) translateY(-2px); }
            100% { transform: rotate(-3deg) translateY(0); }
        }

        .couplet-container::before,
        .couplet-container::after {
            animation: lanternSwing 4s ease-in-out infinite;
        }

        /* 优化按钮样式 */
        .controls button {
            background: linear-gradient(145deg, #d4342d, #c02d27);
            box-shadow: 3px 3px 7px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 10px rgba(0,0,0,0.15);
        }

        /* 添加毛笔字效果 */
        .horizontal-text p {
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #d4342d, #b62d27);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .vertical-text {
            font-weight: bold;
            color: #d4342d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* 添加加载动画样式 */
        .loading {
            position: relative;
        }

        .loading::after {
            content: "正在挥毫泼墨...";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            color: #d4342d;
            animation: dotAnimation 1.5s infinite;
        }

        @keyframes dotAnimation {
            0%, 20% { content: "正在挥毫泼墨"; }
            40% { content: "正在挥毫泼墨."; }
            60% { content: "正在挥毫泼墨.."; }
            80%, 100% { content: "正在挥毫泼墨..."; }
        }

        /* 优化字体效果 */
        .horizontal-text p::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            -webkit-text-stroke: 2px rgba(212, 52, 45, 0.1);
            text-stroke: 2px rgba(212, 52, 45, 0.1);
            opacity: 0.5;
        }

        .vertical-text {
            font-family: "Noto Serif SC", "楷体", "STKaiti", KaiTi, serif;
            font-weight: 900;
            font-size: 36px;
            letter-spacing: 0.5em;
            color: #d4342d;
            text-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.2),
                0 0 2px rgba(212, 52, 45, 0.3);
            -webkit-text-stroke: 1px rgba(212, 52, 45, 0.3);
            position: relative;
        }

        .vertical-text::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            color: rgba(212, 52, 45, 0.1);
            -webkit-text-stroke: 2px rgba(212, 52, 45, 0.2);
        }

        /* 添加毛笔效果 */
        @keyframes brushStroke {
            0% {
                opacity: 0;
                transform: scale(1.1) translateY(-10px);
                filter: blur(4px);
            }
            50% {
                opacity: 0.7;
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        .horizontal-text p,
        .vertical-text {
            animation: brushStroke 0.3s ease-out;
        }

        /* 优化文字间距和对齐 */
        .couplet-container {
            gap: 40px;
            padding: 40px;
        }

        /* 添加墨迹效果 */
        .result-wrapper::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23d4342d" stroke-width="0.5" stroke-opacity="0.1"/></svg>');
            background-size: 50px 50px;
            opacity: 0.1;
            pointer-events: none;
        }

        /* 添加更多艺术字体 */
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap');

        /* 优化横批样式 */
        .horizontal-text p {
            font-family: "Ma Shan Zheng", "Noto Serif SC", "楷体", serif;
            font-size: 56px !important;
            background: linear-gradient(120deg, 
                #d4342d 0%, 
                #c02d27 45%, 
                #d4342d 55%, 
                #b62d27 100%);
            background-size: 200% auto;
            animation: shimmerText 3s linear infinite;
            padding: 15px 0;
            transform: scale(1, 1.1);
            letter-spacing: 0.3em;
        }

        @keyframes shimmerText {
            to { background-position: 200% center; }
        }

        /* 优化竖联样式 */
        .vertical-text {
            font-family: "Zhi Mang Xing", "Ma Shan Zheng", "楷体", serif;
            font-size: 42px;
            padding: 50px 35px;
            background: linear-gradient(to bottom, 
                rgba(255,249,249,1) 0%,
                rgba(255,245,245,0.95) 100%);
            border: none;
            box-shadow: 
                0 0 0 2px #d4342d,
                0 0 0 6px rgba(212, 52, 45, 0.1),
                5px 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 添加水墨效果 */
        .result-wrapper {
            position: relative;
            background: 
                radial-gradient(circle at 30% 20%, rgba(212, 52, 45, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(212, 52, 45, 0.05) 0%, transparent 50%),
                #fff9f9;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 
                0 10px 30px rgba(212, 52, 45, 0.1),
                0 1px 8px rgba(0, 0, 0, 0.05);
        }

        /* 添加装饰元素 */
        .result-wrapper::before,
        .result-wrapper::after {
            content: "福";
            position: absolute;
            font-family: "Ma Shan Zheng";
            font-size: 120px;
            opacity: 0.03;
            color: #d4342d;
            pointer-events: none;
        }

        .result-wrapper::before {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }

        .result-wrapper::after {
            bottom: 10%;
            right: 5%;
            transform: rotate(15deg);
        }

        /* 优化灯笼效果 */
        .couplet-container::before,
        .couplet-container::after {
            content: '🏮';
            font-size: 48px;
            text-shadow: 0 0 20px rgba(212, 52, 45, 0.3);
            filter: brightness(1.1) contrast(1.1);
        }

        /* 添加毛笔划动效果 */
        @keyframes brushWrite {
            0% { clip-path: inset(0 100% 0 0); }
            100% { clip-path: inset(0 0 0 0); }
        }

        .vertical-text span {
            display: inline-block;
            animation: brushWrite 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: calc(var(--char-index) * 0.1s);
            opacity: 0;
        }

        /* 添加墨迹晕染效果 */
        .ink-splash {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(
                circle,
                rgba(212, 52, 45, 0.1) 0%,
                rgba(212, 52, 45, 0.05) 50%,
                transparent 70%
            );
            transform: scale(0);
            animation: inkSpread 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes inkSpread {
            0% {
                transform: scale(0);
                opacity: 0.3;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* 添加页面整体渐入动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
            max-width: 900px;  /* 稍微加宽一些 */
            padding: 40px;
            background: linear-gradient(135deg, #fff 0%, #fff9f9 100%);
            box-shadow: 
                0 10px 30px rgba(212, 52, 45, 0.1),
                0 1px 8px rgba(0, 0, 0, 0.05);
        }

        /* 优化输入区域 */
        .input-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(212, 52, 45, 0.05);
            transition: all 0.3s ease;
        }

        .input-section:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 52, 45, 0.08);
        }

        input {
            font-size: 18px;
            padding: 15px;
            border: 2px solid rgba(212, 52, 45, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: "楷体", KaiTi, serif;
        }

        input:focus {
            outline: none;
            border-color: #d4342d;
            box-shadow: 0 0 0 3px rgba(212, 52, 45, 0.1);
        }

        /* 优化按钮效果 */
        button {
            background: linear-gradient(145deg, #d4342d, #c02d27);
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 52, 45, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::after {
            opacity: 1;
        }

        /* 优化加载动画 */
        .loading {
            margin: 40px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border-width: 5px;
            animation: loadingSpin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        /* 优化历史记录区域 */
        .history {
            margin-top: 50px;
            background: linear-gradient(135deg, #fff9f9 0%, #fff 100%);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(212, 52, 45, 0.05);
        }

        .history-item {
            padding: 20px;
            margin: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 52, 45, 0.1);
        }

        /* 添加响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .horizontal-text p {
                font-size: 42px !important;
            }
            
            .vertical-text {
                font-size: 32px;
                padding: 30px 25px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .controls button {
                width: 100%;
            }
        }

        /* 添加工具提示 */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:hover::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
            border-radius: 6px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        /* 添加成功提示动画 */
        @keyframes successPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            animation: successPop 0.5s ease forwards;
        }

        /* 优化毛笔书写动画 */
        @keyframes brushWriteHorizontal {
            0% {
                opacity: 0;
                transform: scale(1.1) translateY(-10px);
            }
            30% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 优化竖联动画效果 */
        .vertical-text {
            font-family: "Zhi Mang Xing", "Ma Shan Zheng", "楷体", serif;
            font-size: 42px;
            color: #d4342d;
            padding: 50px 35px;
            background: #fff9f9;
            border: 2px solid #d4342d;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 优化字符书写动画 */
        .vertical-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(-20px);
            animation: brushWriteChar 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes brushWriteChar {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 优化灯笼动画 */
        @keyframes lanternSwing {
            0% { transform: rotate(-3deg) translateY(0); }
            25% { transform: rotate(0deg) translateY(-2px); }
            50% { transform: rotate(3deg) translateY(0); }
            75% { transform: rotate(0deg) translateY(-2px); }
            100% { transform: rotate(-3deg) translateY(0); }
        }

        .couplet-container::before,
        .couplet-container::after {
            animation: lanternSwing 4s ease-in-out infinite;
        }

        /* 优化墨迹效果 */
        .ink-splash {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(
                circle,
                rgba(212, 52, 45, 0.1) 0%,
                rgba(212, 52, 45, 0.05) 50%,
                transparent 70%
            );
            transform: scale(0);
            animation: inkSpread 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes inkSpread {
            0% {
                transform: scale(0);
                opacity: 0.3;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* 更新生成结果的显示动画 */
        .result-wrapper {
            opacity: 0;
            transform: translateY(20px);
            animation: resultFadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes resultFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 优化加载动画 */
        .loading-spinner {
            animation: loadingSpin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes loadingSpin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 优化按钮点击效果 */
        button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:active {
            transform: scale(0.95);
        }

        /* 优化历史记录项目动画 */
        .history-item {
            transform: translateY(0);
            opacity: 0;
            animation: historyItemFadeIn 0.5s ease forwards;
            animation-delay: calc(var(--item-index) * 0.1s);
        }

        @keyframes historyItemFadeIn {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 添加自适应样式 */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            .banner {
                padding: 20px;
            }

            .banner h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .welcome {
                font-size: 0.9em;
            }

            /* 横批自适应 */
            .horizontal-text {
                padding: 20px 30px;
                max-width: 90%;
            }

            .horizontal-text p {
                font-size: 42px !important;
                letter-spacing: 0.3em;
            }

            /* 竖联自适应 */
            .couplet-container {
                flex-direction: row;
                gap: 15px;
                padding: 10px;
                margin: 15px auto;
            }

            .vertical-text {
                padding: 30px 20px;
                min-height: 300px;
                font-size: 32px;
                letter-spacing: 6px;
            }

            /* 控制按钮自适应 */
            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .controls button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
        }

        /* 更小屏幕的适配 */
        @media screen and (max-width: 480px) {
            .horizontal-text p {
                font-size: 32px !important;
                letter-spacing: 0.2em;
            }

            .vertical-text {
                padding: 20px 15px;
                min-height: 250px;
                font-size: 24px;
                letter-spacing: 4px;
            }

            .history-item {
                padding: 10px;
            }

            .loading-spinner {
                width: 30px;
                height: 30px;
            }
        }

        /* 横屏模式适配 */
        @media screen and (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 10px;
            }

            .banner {
                padding: 15px;
                margin-bottom: 20px;
            }

            .vertical-text {
                min-height: 200px;
            }

            .couplet-container {
                margin: 10px auto;
            }
        }

        /* 大屏幕优化 */
        @media screen and (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }

            .horizontal-text p {
                font-size: 82px !important;
            }

            .vertical-text {
                min-height: 500px;
                font-size: 48px;
            }
        }

        /* 打印样式优化 */
        @media print {
            .container {
                padding: 0;
                box-shadow: none;
            }

            .banner,
            .input-section,
            .controls,
            .history {
                display: none;
            }

            .result-wrapper {
                margin: 0;
                padding: 20px;
                box-shadow: none;
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
            }

            .container {
                background: #262626;
            }

            .horizontal-text,
            .vertical-text {
                background: #2d2d2d;
                border-color: #d4342d;
            }

            .welcome {
                color: #aaa;
            }

            .history-item {
                background: #2d2d2d;
                border-color: #333;
            }
        }

        /* 添加高对比度模式支持 */
        @media (prefers-contrast: high) {
            .horizontal-text p,
            .vertical-text {
                text-shadow: none;
                -webkit-text-stroke: 1px #d4342d;
            }
        }

        /* 减少动画模式支持 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="banner">
            <div class="banner-content">
                <h1>🐱 喵哥春联生成器 🐱</h1>
                <p class="subtitle">由喵哥出品，以 AI 之笔，写传统之韵</p>
                <p class="welcome">欢迎体验这款融合传统文化与现代科技的春联生成器</p>
            </div>
        </div>
        <h1>🐱 喵哥春联生成器 🐱</h1>
        <div class="input-section">
            <input type="text" id="theme" placeholder="请输入春联主题（如：新年、福气、吉祥等）">
            <button onclick="generateCouplet()">生成春联</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在创作中...</p>
        </div>

        <div id="result">
            <!-- 春联将在这里显示 -->
        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <button onclick="saveCouplet()">保存春联</button>
            <button onclick="shareImage()">分享图片</button>
        </div>
        
        <div class="history" id="history">
            <h3>历史春联</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        // 保存历史记录的函数
        function saveToHistory(theme, horizontal, upper, lower) {
            let history = JSON.parse(localStorage.getItem('coupletHistory') || '[]');
            history.unshift({
                theme,
                horizontal,
                upper,
                lower,
                date: new Date().toLocaleString()
            });
            // 只保留最近10条记录
            history = history.slice(0, 10);
            localStorage.setItem('coupletHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        // 更新历史记录显示
        function updateHistoryDisplay() {
            const history = JSON.parse(localStorage.getItem('coupletHistory') || '[]');
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item" style="--item-index: ${index}">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h4 style="margin: 0; color: #d4342d;">主题：${item.theme}</h4>
                        <small style="color: #666;">${item.date}</small>
                    </div>
                    <p style="margin: 10px 0; font-size: 1.2em;">${item.horizontal}</p>
                    <p style="margin: 5px 0;">${item.upper}</p>
                    <p style="margin: 5px 0;">${item.lower}</p>
                </div>
            `).join('');
        }

        // 生成春联的函数
        async function generateCouplet() {
            const theme = document.getElementById('theme').value;
            if (!theme) {
                alert('请输入春联主题！');
                return;
            }

            // 显示加载动画
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = '';
            document.getElementById('controls').style.display = 'none';

            const prompt = `请以"${theme}"为主题创作一副优美的春联，包含上联、下联和横批。要求：
            1. 体现传统文化特色
            2. 意境优美
            3. 平仄协调
            4. 字数相同
            请按照以下格式返回：
            横批：xxx
            上联：xxx
            下联：xxx`;

            try {
                const response = await fetch('https://gemini.chaohua.me/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer AIzaSyALTMZ9ylsQf8YtBd4qX08D7HVfcUAFyzY',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: "system",
                                content: "你是一个专业的春联创作大师。"
                            },
                            {
                                role: "user",
                                content: prompt
                            }
                        ],
                        model: "gemini-2.0-flash-exp"
                    })
                });

                const data = await response.json();
                const couplet = data.choices[0].message.content;
                
                // 解析春联内容
                const lines = couplet.split('\n');
                let horizontal = '', upper = '', lower = '';
                
                lines.forEach(line => {
                    if (line.includes('横批：')) horizontal = line.split('：')[1];
                    if (line.includes('上联：')) upper = line.split('：')[1];
                    if (line.includes('下联：')) lower = line.split('：')[1];
                });

                // 显示结果
                updateResult(horizontal, upper, lower);
                
                // 保存到历史记录
                saveToHistory(theme, horizontal, upper, lower);
                
                // 显示控制按钮
                document.getElementById('controls').style.display = 'flex';
            } catch (error) {
                console.error('Error:', error);
                alert('生成春联时出错，请稍后重试！');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 保存春联为图片
        function saveCouplet() {
            html2canvas(document.getElementById('result')).then(canvas => {
                const link = document.createElement('a');
                link.download = `喵哥春联_${new Date().getTime()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                showSuccessMessage('春联已保存！');
            });
        }

        // 分享春联图片
        async function shareImage() {
            try {
                const canvas = await html2canvas(document.getElementById('result'));
                const blob = await new Promise(resolve => canvas.toBlob(resolve));
                const file = new File([blob], '春联.png', { type: 'image/png' });
                
                if (navigator.share) {
                    await navigator.share({
                        files: [file],
                        title: '喵哥春联',
                        text: '我用喵哥春联生成器创作了一副春联'
                    });
                } else {
                    alert('您的浏览器不支持分享功能，请手动保存图片后分享');
                    saveCouplet();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('分享失败，请重试');
            }
        }

        // 页面加载时显示历史记录
        window.onload = function() {
            updateHistoryDisplay();
        }

        // 更新显示结果的代码
        function updateResult(horizontal, upper, lower) {
            document.getElementById('result').innerHTML = `
                <div class="result-wrapper">
                    <div class="horizontal-text">
                        <p data-text="${horizontal}">${horizontal}</p>
                    </div>
                    <div class="couplet-container">
                        <div class="vertical-text">
                            ${wrapCharsWithAnimation(upper)}
                        </div>
                        <div class="vertical-text">
                            ${wrapCharsWithAnimation(lower)}
                        </div>
                    </div>
                </div>
            `;

            // 添加墨迹效果监听
            document.querySelector('.horizontal-text').addEventListener('mousemove', addInkSplash);
        }

        // 优化字符动画包装函数
        function wrapCharsWithAnimation(text) {
            return text.split('').map((char, index) => 
                `<span style="animation-delay: ${index * 0.1}s">${char}</span>`
            ).join('');
        }

        // 优化墨迹效果
        function addInkSplash(event) {
            const splash = document.createElement('div');
            splash.className = 'ink-splash';
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            splash.style.left = `${x - 60}px`;
            splash.style.top = `${y - 60}px`;
            event.target.appendChild(splash);
            setTimeout(() => splash.remove(), 1000);
        }

        document.querySelectorAll('.vertical-text, .horizontal-text')
            .forEach(el => el.addEventListener('mousemove', addInkSplash));

        // 添加成功提示函数
        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.style.opacity = '0';
                setTimeout(() => successDiv.remove(), 300);
            }, 2000);
        }

        // 添加输入建议
        const suggestions = ['新年', '福气', '吉祥', '春节', '家庭', '事业', '学业', '健康', '平安'];
        const themeInput = document.getElementById('theme');

        themeInput.addEventListener('focus', () => {
            const datalist = document.createElement('datalist');
            datalist.id = 'theme-suggestions';
            suggestions.forEach(suggestion => {
                const option = document.createElement('option');
                option.value = suggestion;
                datalist.appendChild(option);
            });
            themeInput.setAttribute('list', 'theme-suggestions');
            document.body.appendChild(datalist);
        });

        // 添加键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement === themeInput) {
                generateCouplet();
            }
        });
    </script>
    
    <!-- 添加html2canvas库用于生成图片 -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
